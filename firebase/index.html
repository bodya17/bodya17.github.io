<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>
    <h1 id="bigOne"></h1>
    <div class="foo" id="rect">

    </div>
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBe75LmBIgNtYA07D_NERRdvH32MwuZVYk",
        authDomain: "colors-f08cf.firebaseapp.com",
        databaseURL: "https://colors-f08cf.firebaseio.com",
        storageBucket: "colors-f08cf.appspot.com",
        messagingSenderId: "991699341754"
      };
      firebase.initializeApp(config);
      var bigOne = document.getElementById('bigOne');
      var dbRef = firebase.database().ref().child('coords');
      var left = 100;
      var ceil = 100;
      var x = 0;
      var y = 0;
      
      dbRef.on('value', snap => {
        x = snap.val().x;
        y = snap.val().y;
      });

      setInterval(function () {
        document.getElementById('rect').style.left = `${left+=x*10}px`;
        document.getElementById('rect').style.top = `${ceil+=-y*10}px`;
      }, 100);

    </script>
  </body>
</html>
